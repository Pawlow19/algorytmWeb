<!-- Nagłówek strony zawierający pasek nawigacyjny -->
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<style type="text/css">
	.container {
  	max-width: 960px;
	}

	.pricing-header {
  	max-width: 700px;
	}

	.card-deck .card {
  	min-width: 220px;
	}
	
</style>

<!-- Header -->
<link rel="icon" href="{% static 'favicon.ico' %}">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <!-- <h5 class="my-0 mr-md-auto font-weight-normal">Algorytm</h5> -->
  <a class="my-0 mr-md-auto font-weight-normal" href="{% url 'login' %}">
  	<img  src="{% static 'logo_algorytm.png' %}" alt="Logo Algorytm" width="60" height="34">
  </a>
  <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}
      		<a class="p-2 text-dark" href="{% url 'home' %}">Strona główna</a>
        	<a class="p-2 text-dark" href="{% url 'about' %}">O nas</a>
        	<a class="p-2 text-dark" href="{% url 'account' %}">Konto</a>
        	<a class="p-2 text-dark" href="{% url 'logout' %}">Wyloguj</a>
      	{% else %}
      		<a class="p-2 text-dark" href="{% url 'home' %}">Strona główna</a>
        	<a class="p-2 text-dark" href="{% url 'about' %}">O nas</a>
      	{% endif %}
  </nav>
</div>
<!-- End Header -->
    
<hr>
